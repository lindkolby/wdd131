<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="character.css">
    <script src="character.js" defer></script>
</head>
<body>
    <div id="card">
        <img id="image" src="character.png">
        <h1 id="name"></h1>
        <div id="stats">
            <p id="class"></p>
            <p id="level"></p>
            <p id="health"></p>
        </div>
        <div class="buttons">
            <button id="attack">Attack</button>
            <button id="level_up">Level Up</button>
        </div>
    </div>
</body>
</html>
