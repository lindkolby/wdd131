<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="card.css">
  <script src="card.js" defer></script>
</head>
<body>

<form id="cardForm">
  <div class="card front">
    <p class="total">TOTAL: $199</p>
    <div class="card_img">ðŸ’³</div>
    <label>CARD NUMBER</label>
    <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9101 1020">
    <label>CARD HOLDER</label>
    <input type="text" id="cardHolder" placeholder="John Doe">
    <div class="exp-block">
      <label>EXPIRATION</label>
      <div class="exp-inputs">
        <input type="text" id="month" placeholder="MM" maxlength="2">
        <input type="text" id="year" placeholder="YY" maxlength="2">
      </div>
    </div>
  </div>

  <div class="card back">
    <div class="strip"></div>
    <div class="cvv-box">
      <label>CVC/CVV</label>
      <input type="password" id="cvv" maxlength="3" placeholder="xxx">
    </div>
  </div>

  <button type="submit" class="submit-btn">Submit</button>
  <p id="message"></p>
</form>

</body>
</html>
